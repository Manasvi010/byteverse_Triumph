<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pricing Prediction</title>
    <link rel="stylesheet" href="predict.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Dynamic Pricing Prediction</h1>
        <div class="input-group">
            <label for="demand">Demand:</label>
            <input type="number" id="demand" min="0" step="0.01">
        </div>
        <div class="input-group">
            <label for="competition">Competition:</label>
            <input type="number" id="competition" min="0" step="0.01">
        </div>
       
        <button onclick="predictPrice()">Predict Price</button>
        <div id="predictionResult" class="prediction"></div>
    </div>
    <script src="predict.js"></script>
    <!-- Link to your JavaScript file -->
</body>
</html>
